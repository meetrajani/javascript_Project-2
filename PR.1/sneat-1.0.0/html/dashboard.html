              let allproduct = JSON.parse(localStorage.getItem('card'));
      
              allproduct.map((val)=>{
                  if(val.prodekid == pid){
                      let obj = {
                          prodekid : val.prodekid,
                          name : val.name,
                          price : val.price,
                          qty : val.qty,
                          image : val.image
                      }
