    function viewAllRecord()
    {

        data.map((val)=>{
            tbl += `
                <div class="col-md-4 pb-4">
                    <div class="card">
                        <img src="${val.image}" style="height:300px;object-fit:cover" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${val.name}</h5>
                        <h5 class="card-title">PRICE :- ${val.price}</h5>
                        <p class="card-text">${val.qty}</p>
                        <button type="button" onclick="order(${val.prodekid})"  class="btn btn-primary">Order</button>
                        </div>
                    </div>
                </div>  
            `
        })

        document.getElementById('allrecord').innerHTML = tbl;
    }
    viewAllRecord();

    const order = (pid) =>{
        let caard=[];
        let allproduct = JSON.parse(localStorage.getItem('card'));

        allproduct.map((val)=>{
            if(val.prodekid == pid){
                let obj = {
                    prodekid : val.prodekid,
                    name : val.name,
                    price : val.price,
                    qty : val.qty,
                    image : val.image
                }
                if(localStorage.getItem('caard') === null  || localStorage.getItem('caard') ===undefined)
                {
                    caard.push(obj)
                    localStorage.setItem('caard',JSON.stringify(caard));
                }
                else{
                    let val = JSON.parse(localStorage.getItem('caard'));
                    val.push(obj);
                    localStorage.setItem('caard',JSON.stringify(val));
                }
            }
        })
